<div>

    
    <!-- Default form register -->
<form  [formGroup]="uploadForm" class="text-center border border-light p-5">
    <p class="h4 mb-4">Sign up</p>
   
    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" formControlName="User">
    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
      aria-describedby="defaultRegisterFormPasswordHelpBlock" formControlName="Password">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
      At least 8 characters and 1 digit
    </small>  
      <!-- Sign up button -->
    <button (click)="submit()" mdbBtn color="info" block="true" class="my-4" type="submit">Sign up</button>
    <!-- Social register -->
    <p> Alredy an User?</p>
    <button (click)="login()" mdbBtn color="info" block="true" class="my-4" type="submit">Log-in</button>
    <p>or sign up with:</p>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="facebook"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="twitter"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="linkedin"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="github"></mdb-icon>
    </a>
    <hr>
    
    <!-- Terms of service -->
    <p>By clicking
      <em>Sign up</em> you agree to our
      <a href="" target="_blank">terms of service</a>
    </p>
  
  </form>

  <!-- Default form register -->
    
</div>
