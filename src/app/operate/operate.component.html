            
            <!-- Buy -->
            <div class="d-flex flex-row">
              <div class="d-flex flex-column align-items-center">
                <div class="d-flex flex-column align-items-center" >
           
                <h2> Available Funds </h2>

                  <div class="d-flex flex-row justify-content-center">
                    
                    <span class="text-center border border-light p-2" > {{balance.USD.toFixed(2)}} USD </span>
                    <span class="text-center border border-light p-2" > {{balance.BTC.toFixed(4)}} BTC </span>


                  </div>
                  <h2 class="m-2"> Trade</h2>
                
                  <div class="d-flex flex-row">
                    <form  [formGroup]="BuyForm" class="text-center border border-light p-2">
                    <input type="number" id="defaultRegisterFormEmail" class="form-control mb-2" placeholder="Quantity" formControlName="qty">
                    <button (click)="submitBuy()" mdbBtn color="green" block="true" class="my-2" type="submit">Buy</button>
                    </form>
                    <form  [formGroup]="SellForm" class="text-center border border-light p-2">
                      <input type="number" id="defaultRegisterFormEmail" class="form-control mb-2" placeholder="Quantity" formControlName="qty">
                      <button (click)="submitSell()" mdbBtn color="red" block="true" class="my-2" type="submit">Sell</button>
                      </form>
                  </div>
                
                  </div>
                  <div  ><h2 class="m-2"> Record of trades</h2>
                    <div *ngFor="let trade of trades" class="d-flex flex-row justify-content-center text-center border border-light p-1"> 
                      <div class="d-flex flex-row justify-content-center  width: 0">
                        <div class="d-flex flex-row justify-content-center  width: 0">
                          <div class="d-flex flex-row justify-content-center text-center  p-1  width: 0"> Side </div>
                          <div [ngStyle]="{'color':trade.side === 'buy' ? 'green' : 'red' }"class="d-flex flex-row justify-content-center text-center  p-1  width: 0 border border-light">  {{trade.side | titlecase }}</div>
                        </div>
                       
                        <div class="d-flex flex-row justify-content-center text-center  p-1" > Quantity </div>
                        <div class="d-flex flex-row justify-content-center text-center border border-light p-1">  {{trade.quantity.toFixed(4)}}</div>
                      </div>
                      <div class="d-flex flex-row justify-content-center">
                        <div class="d-flex flex-row justify-content-center text-center  p-1"> Price </div>
                        <div class="d-flex flex-row justify-content-center text-center border border-light p-1">  {{trade.price.toFixed(2)}}</div>
                      </div>                        
                      <div class="d-flex flex-row justify-content-center">
                        <div class="d-flex flex-row justify-content-center text-center  p-1" > Date </div>
                        <div class="d-flex flex-row justify-content-center text-center border border-light p-1">  {{trade.date  | date:"MMMM d, y, h:mm:ss a z"}}</div>
                      </div>
                      
                    </div>
              </div>
              
              
              
              
               
                
               
            </div>
